<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
  }

  /*
   * The way event listener usually works is that it `captures` all the elements from the top, e.g. from
   * html to the innermost element with the event action, then fires the event listener on the `bubbling` phase,
   * which is from the innermost element all the way to the top.
   *
   * If you want the event listener to fire the handler on the capture phase, then use `capture: true`. I.e.
   *    divs.forEach(div => div.addEventListener('click', logText, {
   *      capture: true
   *    }));
   *
   * To stop the event from bubbling up, execute `stopPropagation`. E.g.
   *  event.stopPropagation();
   * When used with `{ capture: true }`, then the event will stop propagating on the way down
   *
   * There is also a `once` option which unbinds the event listener after listening once. It is similar
   * to `removeEventListener`.
   *    divs.forEach(div => div.addEventListener('click', logText, {
   *      capture: true,
   *      once: true
   *    }));
   * This option is useful in cases where you want the user to only perform an
   * event once until the page reloads. For example:
   *   - clicking a button to load the checkout page
   */
  divs.forEach(div => div.addEventListener('click', logText));

</script>
</body>
</html>
