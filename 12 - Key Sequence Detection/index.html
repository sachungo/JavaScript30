<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressedKey = [];
  const secretCode = 'testing'
  window.addEventListener('keyup', e => {
    const codeLength = secretCode.length;
    pressedKey.push(e.key);

    // ensure the array doesn't exceed the length of the secret code
    pressedKey.splice(
      -codeLength - 1,
      pressedKey.length - codeLength
    );

    // if you guess the secret code
    if (pressedKey.join('').includes(secretCode)) {
      console.log('YAY! You got it right ğŸ‘');
      cornify_add();
    }
  });
</script>
</body>
</html>
